name: Sync Unmanic Repo

on:
  schedule:
    - cron: '0 0 * * 5' # Runs every Friday at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout FOSSmanic repo
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT_REPO_DISPATCH }}

      - name: Create temporary branch
        run: |
          git checkout -b temp-sync-branch
          
      - name: Clone Unmanic repo
        run: |
          git clone https://github.com/Unmanic/unmanic.git temp-unmanic
          
      - name: Copy files to temp branch
        run: |
          cp foss/foss.py temp-unmanic/unmanic/libs/session.py
          cp foss/icon.png temp-unmanic/icon.png
          cp foss/logo.png temp-unmanic/logo.png
          cp foss/logo-white_font.png temp-unmanic/logo-white_font.png
          cp foss/README.md temp-unmanic/README.md
          
      - name: Commit changes to FOSSmanic
        run: |
          cd temp-unmanic
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Sync files from Unmanic repo"
          git push origin temp-sync-branch
          
      - name: Create Pull Request to main
        run: |
          gh pr create --base main --head temp-sync-branch \
            --title "Sync Unmanic changes" \
            --body "Automated sync of Unmanic repo with FOSSmanic files"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_REPO_DISPATCH }}

      - name: Merge Pull Request
        run: |
          gh pr merge --auto --merge
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_REPO_DISPATCH }}

      - name: Delete temporary branch
        run: |
          git push origin --delete temp-sync-branch
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_REPO_DISPATCH }}
